<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../dist/wkhtmlcss.min.css">
</head>
<body>
    <table class="table-auto border-solid border-1 border-collapse border-gray-9">
        <thead>
          <tr>
            <th class="border-solid border-1 border-collapse border-gray-9px-4 py-2">Title</th>
            <th class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Artist</th>
            <th class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Views</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Girls</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Adam</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">100M</td>
          </tr>
          <tr class="bg-gray-1">
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Who's bad</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Michael Jackson</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">500M</td>
          </tr>
          <tr>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Hotline Bling</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">Drake</td>
            <td class="border-solid border-1 border-collapse border-gray-9 px-4 py-2">1.2B</td>
          </tr>
        </tbody>
      </table>

</body>
</html>
